<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-html</title>
</head>
<body>
    
     <!-- heading tag -->
     <h1>a</h1>
     <h2>b</h2>
     <h3>c</h3>
     <h4>d</h4>
     <h5>e</h5>
     <h6>f</h6>
     <!-- paragraph -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, adipisci?</p>
     <!-- div tag | generic container -->
     <div>
        <div>
            <h1>hello</h1>
            <p>djjej</p>
        </div>
     </div>
     <span>h1</span>
     <span>dhj</span>
     <span>dhjdj</span>

     <strong>i am strong</strong>
     <b>i am bold</b>
     <em>i am italic</em>
     <i>i am italic</i>

</body>
</html>
